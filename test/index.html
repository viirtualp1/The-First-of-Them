<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <style>
        #ration-modal .modal-dialog {
            padding: 0;
            margin: 0;
            width: 100%;
            height: 100%;
        }

        #ration-content {
            margin-left: 10%;
            background: none;
            border: none;
        }

        .top-ration {
            width: 2rem;
            height: 70px;
            background: #2e3235;
            border-top-left-radius: 10px; 
            border-top-right-radius: 10px; 
        }

        #ration-table {
            width: 240px;
            height: 300px;
            border-top: none;
            background: #2e3235;
            border-top-right-radius: 10px; 
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
        }

    </style>
</head>
<body>
    <div class="container" style="width: 300px;" id="ration-content">
        <div class="top-ration mt-3"></div>
        <div id="ration-footer">
            <table class="table text-white" id="ration-table">
                <thead>
                  <tr>
                    <th scope="col"></th>
                    <th scope="col" id='a-symbol'>А</th>
                    <th scope="col" id='n-symbol'>Н</th>
                    <th scope="col" id='d-symbol'>Д</th>
                  </tr>
                </thead>
                <tbody>
                    <tr>
                        <td id='arrowLeft'><i class="fas fa-arrow-left"></i></td>
                        <td id='annaTd1'><input type="radio" v-model="left" class="form-check-input" value="Анна" name="radio1" id="anna1"></th>
                        <td id='nikitaTd1'><input type="radio" v-model="left" class="form-check-input" value="Никита" name="radio1" id="nikita1"></td>
                        <td id="danilTd1"><input type="radio" v-model="left" class="form-check-input" value="Данил" name="radio1" id="danil1"></td>
                    </tr>
                    <tr>
                        <td id='arrowUp'><i class="fas fa-arrow-up"></i> </td>
                        <td id='annaTd2'><input type="radio" v-model="forward" class="form-check-input" value="Анна" name="radio2" id="anna2"></th>
                        <td id='nikitaTd2'><input type="radio" v-model="forward" class="form-check-input" value="Никита" name="radio2" id="nikita2"></td>
                        <td id='danilTd2'><input type="radio" v-model="forward" class="form-check-input" value="Данил" name="radio2" id="danil2"></td>
                    </tr>
                    <tr id="arrowRight-remove">
                        <td id='arrowRight'><i class="fas fa-arrow-right"></i> </td>
                        <td id="annaTd3"><input type="radio" v-model="right" class="form-check-input" value="Анна" name="radio3" id="anna3"></td>
                        <td id="nikitaTd3"><input type="radio" v-model="right" class="form-check-input" value="Никита" name="radio3" id="nikita3"></td>
                        <td id="danilTd3"><input type="radio" v-model="right" class="form-check-input" value="Данил" name="radio3" id="danil3"></td>
                    </tr>
                </tbody>
            </table>
            

            <div class="checked-heroes">
                <p><i class="fas fa-arrow-left"></i> {{ left }}</p>
                <p><i class="fas fa-arrow-up"></i> {{ forward }}</p>
                <p><i class="fas fa-arrow-right"></i> {{ right }}</p>

                <div>{{ check }} {{ error }}</div>
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/373834e38f.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>

    <script type="text/javascript">
        let app = new Vue({
            el: '#ration-content',
            data: {
                left: 'Никита',
                forward: 'Анна',
                right: 'Данил',

                error: '',
            },

            computed: {
                check: function () {
                    if (this.left === this.forward || this.left === this.right) {
                        this.error = 'Вы не можете выбирать одинаковых героев!'
                    } else if (this.forward === this.left || this.forward === this.right) {
                        this.error = 'Вы не можете выбирать одинаковых героев!'
                    } else if (this.right === this.forward || this.right === this.left) {
                        this.error = 'Вы не можете выбирать одинаковых героев!'
                    } else {
                        this.error = `Ваш выбор: ${this.left}, ${this.forward}, ${this.right}`
                    }
                }
            }
        })
    </script>
</body>
</html>
